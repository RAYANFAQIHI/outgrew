<!DOCTYPE html>
<html lang="en">

                        <li class="acount"><img src="/imgs/logos/face-book.png" alt=""></li>
                    </ul>
                    <p class="sing-link">don't have an account? <a href="/singin.html">sing up</a></p>

        </div>
    </section>
