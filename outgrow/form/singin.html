<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formStyle.css">
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" sizes="300*300">
    <title>OUTGROW</title>
</head>
<body>
    <section>
        <div class="counter-form-sing-up">
            <form action="" method="">
                <h2>Create your account</h2>
                <input type="text" name="username" id="username" placeholder="Enter your name" class="form-input">
                <input type="email" name="email" id="email" placeholder="Email address" class="form-input">
                <input type="password" name="password" placeholder="Password" class="form-input">
                <input type="password" name="password" placeholder="Confirm Password" class="form-input">
                <div class="extra">
                    <button class="btn-sing">SING UP</button>
                    <ul class="acount-imgs">
                        <p>or sing up with</p>
                        <li class="acount"><img src="/imgs/logos/iphone.png" alt=""></li>
                        <li class="acount"><img src="/imgs/logos/google.png" alt=""></li>
                        <li class="acount"><img src="/imgs/logos/face-book.png" alt=""></li>
                    </ul>
                    <div class="sing-link"><p>
                        Already have an account? <a href="/login.html">Log in</a></p>
                    </div>
                </div>
               
            </form>
        </div>
    </section>
   

    <script src="/js/app.js"></script>
</body>
</html>
